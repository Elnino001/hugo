           <p><b>Availability:</b>Investment or Funding is available immediately subject to the necessary criteria being met by the client, applicant or partner.</p>
           
           <p><b>Funding Options:</b> Equity, Senior Debt, Subordinated Debt, Bridging or Mezzanine Financing.</p><br><br><h3 style="color: #002E5B;
           margin-top: 0px;
           font-style: normal;
           font-weight: 700;
           letter-spacing: .5px; font-size: 16px; ">Process:</h3><br>
           <li>1 Submit an Executive Summary on the project.</li>
           <li>2 Items to be included are as follows:</li>
           <li> Description of the project</li>
           <li> Purpose of the project</li>
           <li> Cost of the project</li>
           <li>Project Type – BOO, BOT or PPP etc.</li>
           <li>Source of other funds for the project if any.</li>
           <li>Details of payment instruments or mechanisms or guarantees.</li>
           <li>Copy of PPA –Power Purchase Agreement</li>
           <li>Carbon Credit Eligibility and outline of CDM.</li>
           
           <li>Expected duration of the project.</li>
           <li>Current status of the project.</li>
           <li>Copy of Environmental Impact Report/Studies and Approvals.</li>
           <li>Copy of any Permits, Approvals, Licenses or Leases.</li>
           
           <li>Details of the current Principals of the Project.</li>
           <li>Current Organisational and Ownership Structure.</li>
           <li>Proposed Contractors, Management or Operations Company.</li>
           <li>Details of the Applicant, Partner or Entity seeking investment or funding and full contact details of the same.</li><br><br><li>3 AUDRIC DARENSBOURG ADVISORY will then work with the Principals to complete Due Diligence and Negotiations.</li>
           
           <p>Our goal is to enhance the ability to meet the financial needs of borrowers and financing professionals while building long-lasting strategic alliances for continued ethical business relationships.</p>
           
           <br><br><h3 style="color: #002E5B;
           margin-top: 0px;
           font-style: normal;
           font-weight: 700;
           letter-spacing: .5px; font-size: 16px; ">PROCESS</h3><br><p>HUGO BRIS ADVISORY has developed a streamlined process of evaluating our interest in projects ( a project can be an idea, product or service or anything else a client requires our assistance in, hereinafter referred to as the “Project”).</p>
           
           <p>An executive summary on the project should be submitted to HUGO BRIS ADVISORY for evaluation. In the event that more information is required, it will be requested before a decision is made as to whether or not we are interested in the project and whether it suits our scope of interest.</p>
           
           <p>Upon review of the submitted information and AUDRIC DARENSBOURG ADVISORY confirming their interest in participating we will reply to the client with an invitation to meet with a member of our team for a meeting to discuss the requirements, goals and objectives.</p>
           
           <br><h3 style="color: #002E5B;
           margin-top: 0px;
           font-style: normal;
           font-weight: 700;
           letter-spacing: .5px; font-size: 16px; ">GUARANTEES</h3><br>
           <p>In the event that financing has been arranged requiring collateral, HUGO BRIS ADVISORY are able to facilitate the issuance of collateral security so that the credit line can be activated for the project to proceed.</p>
           
           <p>HUGO BRIS ADVISORY also offers assistance in the issuance of Letters of Credit, Standby Letters of Credit, Bank Guarantees and Performance Bonds. We can also assist with the facilitation of the issuance of back to back instruments and the transfer of payment instruments.</p>
           
           <p>Sovereign Guarantee – HUGO BRIS ADVISORY is able to facilitate funding for Government and Infrastructure Projects against a Sovereign Guarantee subject to the Sovereign Guarantee being ratified by the relevant authorities and departments, namely the Central Bank and Ministry of Finance in the respective countries. In some cases the Sovereign Guarantee may need to be confirmed by a Commercial Bank.</p>
           
           <li>Resource Guarantee – The option is available to fund projects against a Resource Guarantee such as an Oil Guarantee or any other significant and valuable minerals or resources that the country has may also be considered.
Collateral Security for Credit Line – In the event that financing has been arranged for the project in the form of a credit line which requires a collateral security, HUGO BRIS ADVISORY is able to facilitate the issuance of the collateral security so that the credit line can be activated for the project to proceed.</li>

<br><br><h3 style="color: #002E5B;
